    <script type="text/javascript">
        $(document).ready(function() {
            $('.btn-animation').on('click', function() {
                var st = $(this).parents('.section').next().offset().top;
                $('html, body').animate({
                    scrollTop: st
                }, 300);
            });
            Tu.animate_scroll({
                't_element': '.thanks .slideInDown',
                't_duration': 1
            })
            Tu.animate_scroll({
                't_element': '.thanks .slideInRight',
                't_duration': 1
            })
            Tu.animate_scroll({
                't_element': '.thanks .slideInLeft',
                't_duration': 1
            })
        });
    </script>
