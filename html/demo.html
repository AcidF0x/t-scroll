<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tu.tScroll Demo | Animation Scroll | t-scroll tuds</title>
    @@include('./html-global/head.html')
</head>
<body class="demo">
    @@include('./html-global/navbar.html')
    <section class="section section-banner">
        <div class="section-content">
            <h1 class="title">
                <span class="slideDown t-animated" data-t-show="1">S</span>
                <span class="slideDown t-animated" data-t-show="2">c</span>
                <span class="slideDown t-animated" data-t-show="3">r</span>
                <span class="slideDown t-animated" data-t-show="4">o</span>
                <span class="slideDown t-animated" data-t-show="5">l</span>
                <span class="slideDown t-animated" data-t-show="6">l</span>
                <span class="slideDown t-animated" data-t-show="7">_</span>
                <span class="slideDown t-animated" data-t-show="8">D</span>
                <span class="slideDown t-animated" data-t-show="9">o</span>
                <span class="slideDown t-animated" data-t-show="10">w</span>
                <span class="slideDown t-animated" data-t-show="11">n</span>
            </h1>
        </div>
        <button class="btn btn-animation">
            <span class="dot"></span>
        </button>
    </section>
    <!-- /end .section-banner -->

    <section class="section section-gray">
        <h2 class="section-title">
            Basic Demos
        </h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-default.html" class="box-demo">
                        <div class="box-demo-title">t-default</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-animate.html" class="box-demo">
                        <div class="box-demo-title">t-animate</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-show.html" class="box-demo">
                        <div class="box-demo-title">data-t-show</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-position.html" class="box-demo">
                        <div class="box-demo-title">t-position</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-duration.html" class="box-demo">
                        <div class="box-demo-title">t-duration</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-delay.html" class="box-demo">
                        <div class="box-demo-title">t-delay</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-infinite.html" class="box-demo">
                        <div class="box-demo-title">t-infinite</div>
                    </a>
                </div>
                <div class="col-sm-3 zoomOut">
                    <a target="_blank" href="http://t-scroll.com/t-function.html" class="box-demo">
                        <div class="box-demo-title">t-function</div>
                    </a>
                </div>
            </div>
        </div>
        <button class="btn btn-animation">
            <span class="dot"></span>
        </button>
    </section>

    <div class="section section-demo-chicken">
        <div class="container">
            <div class="chicken slideDown">
                <div class="ck-shadow fadeIn" data-t-show="2"></div>
                <div class="ck-body">
                    <div class="ck-hair">
                        <div class="ck-hair-small bounceDown" data-t-show="1"></div>
                        <div class="ck-hair-default bounceDown" data-t-show="2"></div>
                    </div>
                    <div class="ck-eye">
                        <div class="ck-eye-left bounceOut" data-t-show="2"></div>
                        <div class="ck-eye-right bounceOut" data-t-show="2"></div>
                    </div>
                    <div class="ck-mouth bounceOut" data-t-show="3">
                        <div class="ck-mouth-pink-left"></div>
                        <div class="ck-mouth-default"></div>
                        <!-- <div class="ck-mouth-down"></div> -->
                        <div class="ck-mouth-pink-right"></div>
                    </div>
                    <div class="ck-hand">
                        <div class="ck-hand-left bounceOut" data-t-show="4"></div>
                        <div class="ck-hand-right bounceOut" data-t-show="4"></div>

                        <!-- <div class="ck-hand-left up"></div>
                        <div class="ck-hand-right up"></div>

                        <div class="ck-hand-left border"></div>
                        <div class="ck-hand-right border"></div> -->
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-animation">
            <span class="dot"></span>
        </button>
    </div>

    @@include('./html-global/footer.html')

    <script type="text/javascript">
        Tu.tScroll({
            't-element': '.bounceOut'
        })
        Tu.tScroll({
            't-element': '.section-gray .zoomOut',
            't-duration': 0.5
        })
        Tu.tScroll({
            't-element': '.title .slideDown',
            't-duration': 0.1,
            't-delay': 0.5
        })
        Tu.tScroll({
            't-element': '.chicken.slideDown',
            't-duration': 0.25
        })
        Tu.tScroll({
            't-element': '.fadeIn',
            't-duration': 1
        })
        Tu.tScroll({
            't-element': '.ck-hair .bounceDown',
            't-duration': 0.25,
            't-delay': 2
        })
        Tu.tScroll({
            't-element': '.chicken .bounceOut',
            't-duration': 0.5
        })
    </script>
</body>
</html>
